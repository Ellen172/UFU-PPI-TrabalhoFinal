<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Galeria de fotos">
    <script src="./js/script_bootstrap.js"></script>
    <link rel="stylesheet" href="./css/style.css">

    <title>Galeria de fotos</title>
</head>

<body>

    <!-- Cabeçalho principal, presente em todas as páginas-->
    <header>
        <img src="imagens/logotype.png" width="200" height="200" alt="logotipo da Clínica Aquae Vitae">
        <h1>Clínica Aquae Vitae</h1>
    </header>

    <!--Menu de naveção, com links para todas as páginas-->
    <nav>
        <a href="./index.html">Home</a>
        <a  id="currently-active-tab" href="./galeria.html">Galeria</a>
        <a href="./agendamento.html">Agendamento</a>
        <a href="./cad_endereco.html">Novo Endereço</a>
        <a href="./login.html">Login</a>
    </nav>

    <main class="container">
        <h2>Galeria</h2>

        <div id="carouselGaleria" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselGaleria" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselGaleria" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselGaleria" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselGaleria" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <h3>Quadro de Médicos</h3>
                    <!-- <img src="..." class="d-block w-100" alt="..."> -->
                    <img src="./imagens/medico1.jpg" class="img-galery">
                    <img src="./imagens/medico2.jpg" class="img-galery">
                    <img src="./imagens/medico3.jpg" class="img-galery">
                </div>
                <div class="carousel-item">
                    <h3>Centro de Odontologia</h3>
                    <!-- <img src="..." class="d-block w-100" alt="..."> -->
                    <img src="./imagens/dentista1.jpg" class="img-galery">
                    <img src="./imagens/dentista2.jpg" class="img-galery">
                    <img src="./imagens/dentista3.jpg" class="img-galery">
                </div>
                <div class="carousel-item">
                    <h3>Centro Cirúrgico</h3>
                    <!-- <img src="..." class="d-block w-100" alt="..."> -->
                    <img src="./imagens/cirurgia1.jpg" class="img-galery">
                    <img src="./imagens/cirurgia2.jpg" class="img-galery">
                    <img src="./imagens/cirurgia3.jpg" class="img-galery">
                </div>
                <div class="carousel-item">
                    <h3>Centro de Vacinação</h3>
                    <!-- <img src="..." class="d-block w-100" alt="..."> -->
                    <img src="./imagens/vacina1.jpg" class="img-galery">
                    <img src="./imagens/vacina2.jpg" class="img-galery">
                    <img src="./imagens/vacina3.jpg" class="img-galery">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselGaleria"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselGaleria"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </main>

        <!--Rodapé-->
        <footer>
            © Copyright 2021. Todos os direitos reservados.
        </footer>

    </div>
</body>

</html>
