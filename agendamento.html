<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Agendamento de consulta">
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Agendamento</title>
</head>

<body>
    <!-- Cabeçalho principal, presente em todas as páginas-->
    <header>
        <img src="imagens/logotype.png" width="200" height="200" alt="logotipo da Clínica Aquae Vitae">
        <h1>Clínica Aquae Vitae</h1>
    </header>

    <!--Menu de naveção, com links para todas as páginas-->
    <nav>
        <a href="./index.html">Home</a>
        <a href="./galeria.html">Galeria</a>
        <a id="currently-active-tab" href="./agendamento.html">Agendamento</a>
        <a href="./cad_endereco.html">Novo Endereço</a>
        <a href="./login.html">Login</a>
    </nav>

    <div class="container">
        <main>
            <form>
                <fieldset class="row g-3">
                    <legend class="subtitulo">Dados da consulta</legend>
                    <div class="col-12">
                        <label for="especialidade">Especialidade: </label>
                        <select id="especialidade" name="especialidade" class="form-select">
                            <option value=""> ""
                        </select>
                    </div>
                    <div class="col-12">
                        <label for=" nome">Nome: </label>
                        <select id="nome" name="nome" class="form-select">
                            <option value=""> ""
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="data" class="form-label">Data: </label>
                        <input type="date" id="data" name="data" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for="horario">Horário: </label>
                        <select id="horario" name="horario" class="form-select">
                            <option value=""> ""
                        </select>
                    </div>
                </fieldset>
                <fieldset class="row g-3">
                    <legend class="subtitulo">Dados do Paciente</legend>
                    <div class="col-12">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" id="nome" name="nome" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label>Sexo: </label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="feminino" value="feminino">
                            <label class="form-check-label" for="feminino">Feminino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino">
                            <label class="form-check-label" for="masculino">Masculino</label>
                        </div>
                    </div>
                </fieldset>
            </form>
        </main>
    </div>

    <!--Rodapé-->
    <footer>
        © Copyright 2022. Todos os direitos reservados.
    </footer>

</body>


</html>
