<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Cadastro de Endereço">
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastro de Endereço</title>
</head>

<body>
    <!-- Cabeçalho principal, presente em todas as páginas-->
    <header>
        <img src="imagens/logotype.png" width="200" height="200" alt="logotipo da Clínica Aquae Vitae">
        <h1>Clínica Aquae Vitae</h1>
    </header>

    <!--Menu de naveção, com links para todas as páginas-->
    <nav>
        <a href="./index.html">Home</a>
        <a href="./galeria.html">Galeria</a>
        <a href="./agendamento.html">Agendamento</a>
        <a id="currently-active-tab" href="./cad_endereco.html">Novo Endereço</a>
        <a href="./login.html">Login</a>
    </nav>

    <div class="container">
        <main>
            <form action="cadastro.php" method="post" enctype="multipart/form-data">
                <fieldset class="row g-3">
                    <legend class="subtitulo">Dados do Endereço</legend>

                    <!--CEP, Cidade e Estado-->
                    <div class="col-md-4">
                        <label for="cep" class="form-label">CEP:</label>
                        <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}.*" placeholder="xxxxx-xxx"
                            class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" class="form-select">
                            <option value="">Selecione o Estado</option>
                        </select>
                    </div>

                    <!--Tipo de Logradouro, Logradouro e Número-->
                    <div class="col-md-4">
                        <label for="tipologradouro">Tipo de Logradouro:</label>
                        <select id="tipologradouro" name="tipologradouro" class="form-select" required>
                            <option value="">Escolha</option>
                            <option value="rua"> Rua
                            <option value="avenida"> Avenida
                            <option value="praça"> Praça
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="logradouro" class="form-label">Logradouro: </label>
                        <input type="text" id="logradouro" name="logradouro" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="numero" class="form-label">Numero: </label>
                        <input type="number" id="numero" name="numero" class="form-control">
                    </div>
                </fieldset>
            </form>
        </main>
    </div>

    <!--Rodapé-->
    <footer>
        © Copyright 2021. Todos os direitos reservados.
    </footer>

</body>


</html>
