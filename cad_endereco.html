<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Cadastro de Endereço">
    <script src="./js/script_bootstrap.js"></script>
    <script src="./js/script_estados.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastro de Endereço</title>
</head>

<body>
    <!-- Cabeçalho principal, presente em todas as páginas-->
    <header>
        <img src="imagens/logotype.png" width="200" height="200" alt="logotipo da Clínica Aquae Vitae">
        <h1>Clínica Aquae Vitae</h1>
    </header>

    <!--Menu de naveção, com links para todas as páginas-->
    <nav>
        <a href="./index.html">Home</a>
        <a href="./galeria.html">Galeria</a>
        <a href="./agendamento.html">Agendamento</a>
        <a id="currently-active-tab" href="./cad_endereco.html">Novo Endereço</a>
        <a href="./login.html">Login</a>
    </nav>

    <main class="container">
        <h2>Cadastro de Endereço</h2>
        <form action="cadastro.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Dados do Endereço</legend>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}.*" placeholder="xxxxx-xxx" required>
                </div>
                <div>
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado">
                        <option value="">Selecione o Estado</option>
                    </select>
                    <!-- <input type = "text" id = "estado" name = "estado" pattern = "{A-Za-z}{2}" required> -->
                </div>
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div>
                    <label for="tipologradouro">Tipo de Logradouro:</label>
                    <select id="tipologradouro" name="tipologradouro" required>
                        <option value="">Escolha</option>
                        <option value="rua"> Rua
                        <option value="avenida"> Avenida
                        <option value="praça"> Praça
                    </select>
                </div>
                <div>
                    <label for="logradouro">Logradouro: </label>
                    <input type="text" id="logradouro" name="logradouro" required>
                </div>
                <div>
                    <label for="numero">Numero: </label>
                    <input type="number" id="numero" name="numero">
                </div>
            </fieldset>
        </form>
    </main>

    <!--Rodapé-->
    <footer>
        © Copyright 2021. Todos os direitos reservados.
    </footer>

</body>


</html>
