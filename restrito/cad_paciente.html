<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Cadastro de Endereço">
    <script src="../js/script_bootstrap.js"></script>
    <script src="../js/script_estados.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastro de Paciente</title>
</head>

<body>
    <!-- Cabeçalho principal, presente em todas as páginas-->
    <header>
        <img src="../imagens/logotype.png" width="200" height="200" alt="logotipo da Clínica Aquae Vitae">
        <h1>Clínica Aquae Vitae</h1>
    </header>

    <!--Menu de naveção, com links para todas as páginas-->
    <nav>
        <a href="cad_funcionario.html">Novo Funcionario</a>
        <a id="currently-active-tab" href="cad_paciente.html">Novo Paciente</a>
        <a href="lista_funcionario.html">Listar Funcionarios</a>
        <a href="lista_paciente.html">Listar Pacientes</a>
        <a href="lista_endereco.html">Listar Endereços</a>
        <a href="lista_agendamento.html">Agendamentos e Consultas dos Clientes</a>
        <a href="lista_consultas.html">Meus Agendamentos e Consultas</a>
        <a href="../index.html">Sair</a>
    </nav>

    <div class="container-fluid">
        <main>
            <h2>Cadastro de Paciente</h2>
            <form action="cadastro_paciente.php" method="POST" enctype="multipart/form-data">
                <fieldset>
                    <legend>Dados Paciente</legend>
                    <div class="row m-3">
                        <div class="col-md-8">
                            <label for="nome" class="form-label">Nome: </label>
                            <input type="text" id="nome" name="nome" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label for="sexo" class="form-label">Sexo: </label>
                            <select name="sexo" id="sexo" class="form-select" required>
                                <option value="">Selecione o sexo</option>
                                <option value="feminino">Feminino</option>
                                <option value="masculino">Masculino</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email: </label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="telefone" class="form-label">Telefone: </label>
                            <input type="tel" id="telefone" name="telefone" class="form-control"
                                pattern="\(d{2})\d{5}-\d{4}" placeholder="(xx)xxxxx-xxxx" required>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Endereço</legend>
                    <div class="row m-3">
                        <div class="col-md-4">
                            <label for="cep" class="form-label">CEP:</label>
                            <input type="text" id="cep" name="cep" class="form-control" pattern="\d{5}-\d{3}.*"
                                placeholder="xxxxx-xxx" required>
                        </div>
                        <div class="col-md-4">
                            <label for="estado" class="form-label">Estado:</label>
                            <select id="estado" name="estado" class="form-select">
                                <option value="">Selecione o Estado</option>
                            </select>
                            <!-- <input type = "text" id = "estado" name = "estado" pattern = "{A-Za-z}{2}" required> -->
                        </div>
                        <div class="col-md-4">
                            <label for="cidade" class="form-label">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" class="form-control" required>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col-md-2">
                            <label for="tipologradouro" class="form-label">Tipo de Logradouro:</label>
                            <select id="tipologradouro" name="tipologradouro" class="form-select" required>
                                <option value="">Escolha</option>
                                <option value="rua"> Rua
                                <option value="avenida"> Avenida
                                <option value="praça"> Praça
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="logradouro" class="form-label">Logradouro: </label>
                            <input type="text" id="logradouro" name="logradouro" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label for="numero" class="form-label">Numero: </label>
                            <input type="number" id="numero" name="numero" class="form-control">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Informações Clínica</legend>
                    <div class="row m-3">
                        <div class="col-md-4">
                            <label for="peso" class="form-label">Peso: </label>
                            <input type="number" id="peso" name="peso" class="form-control" placeholder="valor em kg"
                                required>
                        </div>
                        <div class="col-md-4">
                            <label for="altura" class="form-label">Altura: </label>
                            <input type="number" id="altura" name="altura" class="form-control"
                                placeholder="valor em cm" required>
                        </div>
                        <div class="col-md-4">
                            <label for="tipoSanguineo" class="form-label">Tipo sanguineo: </label>
                            <select id="tipoSanguineo" name="tipoSaguineo" class="form-select">
                                <option value="">Selecione o tipo</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <div class="d-grid gap-2 col-3 mx-auto my-4">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </main>
    </div>

    <!--Rodapé-->
    <footer>
        © Copyright 2021. Todos os direitos reservados.
    </footer>

</body>

</html>
